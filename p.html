<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <audio id="buttonsound" src="./button.mp3"></audio>
    <div class="stopwatch">
        <h1>Stopwatch</h1>
        <div class="display" id="display">00:00:00</div>
        <div class="buttons">
            <button onclick="playbuttonsound()" id="startButton">Start</button>
            <button onclick="playbuttonsound()" id="stopButton">Stop</button>
            <button onclick="playbuttonsound()"id="resetButton">Reset</button>
            <button onclick="playbuttonsound()" id="lapButton">Lap</button>
        </div>
        <div class="laps" id="laps"></div>
    </div>
    <script src="p.js"></script>
